<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bosch Login</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    
    <!-- CONTENEDOR PADRE -->
    <section class="main">
      
      <!-- PRIMER CONTENDEDOR -->
      <section class="contenedor-logo">
        
        <div class="wallpaper">
          <!-- Aqui vamos aponer el logo de Bosch abarcando el 50% de la pagina -->
          <img src="imgs\Fondo_Bosch.png"></img>
        </div>
      </section>
 
      <!-- SEGUNDO CONTENEDOR -->
      <section class="contenedor-form">
        
        <form method="POST" action="#">
          <!-- TITULO -->
          <div class="Title">
            <p>ACCOUNT LOGIN</p>
          </div>

          <!-- USERNAME Y PASSWORD -->
          <div class="user-resgiter">
            <input type="text" id="user-name" placeholder="User name">
            <input type="text" id="password" placeholder="Password"> 
          </div>

          <!-- TEXTAREA Y CHECKBOXES -->
          <div class="textarea_select-department">
            <div class="box_Textarea">
              <textarea id="space_textarea" cols="30" rows="10" placeholder="Describe your main objective"></textarea>
            </div>

            <div class="select_Department">
              <div class="select_Department-Hijo">
              <label>Department</label>
              <label><input type="checkbox" id="cDA" value="">Department A</label>
              <label><input type="checkbox" id="cDB" value="">Department B</label>
              <label><input type="checkbox" id="cDC" value="">Department C</label>
            </div>
          </div>

          <!-- "SELECT" BUILDING -->
          <div class="box_Buildings">
            <div class="box_Buildings-Hijo">
            <label>Select building</label>
              <select id="s_Buildings">
              <option value="sBA">Building A</option>
              <option value="sBB">Building B</option>
              <option value="sBC">Building C</option>
            </select>
            </div>  
          </div>

          <div class="control_Users">
              <!-- TERMNS AND CONDITIONS -->
              <div clas="control_Users-Hijo">
              <div class="txt_legend">  
                <p>
                Terms and Conditions</br>
                •At login you are accepting the agreement</br>
                •Your information will be confidential</br>
                •Be ready for the new update</br>
                </p>
              </div>

              <!-- USER TYPE [ADMIN OR R_USER] -->
              <div class="userType">
                <div class="labels_UserType">
                <label class="Tittle_ctlUser">Which plan do you need?</label>
                <label><input type="radio" class="admin">Administrator</label>
                <label><input type="radio" class="regularUser">Regular User<label>
                </div>
              </div>
              </div>
          </div>

          <div class="btn_sign_in">
            <div class="btn_sign_in-Hijo">
            <input type="button" id="sign-in" value="SIGN-IN">
            </div>
          </div>

          <div class="restore_data">
            <div class="restore_data-Hijo">
            <p>Forgot</p>
            <a href="#">Username/Password?</a>
            </div>
          </div>

          </div>
        </form>

      <!-- FIN SEGUNDO CONTENEDOR -->
      </section>

    </section>

    </div>
  </body>
</html>
