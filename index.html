<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bosch Login</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    
    <!-- CONTENEDOR PADRE -->
    <section class="main">
      
      <!-- PRIMER CONTENDEDOR -->
      <section class="contenedor-logo">
        
        <div class="wallpaper">
          <!-- Aqui vamos aponer el logo de Bosch abarcando el 50% de la pagina -->
          <img src="imgs\Fondo_Bosch.png"></img>
        </div>
      </section>
 
      <!-- SEGUNDO CONTENEDOR -->
      <section class="contenedor-form">
        
        <form method="POST" action="#">
          <!-- TITULO -->
          <div class="Title">
            <p>ACCOUNT LOGIN</p>
          </div>

          <!-- USERNAME Y PASSWORD -->
          <div class="user-resgiter">
            <input type="text" id="user-name" placeholder="User name">
            <input type="text" id="password" placeholder="Password"> 
          </div>

          <!-- TEXTAREA Y CHECKBOXES -->
          <div class="textarea_select-department">
            <div class="box_Textarea">
              <textarea id="space_textarea" cols="30" rows="10" placeholder="Describe your main objective"></textarea>
            </div>

            <div class="select_Department">
              <label>Department</label>
              <label><input type="checkbox" id="cDA" value="">Department A</label>
              <label><input type="checkbox" id="cDB" value="">Department B</label>
              <label><input type="checkbox" id="cDC" value="">Department C</label>
            </div>
          </div>

          <!-- "SELECT" BUILDING -->
          <div class="box_Buildings">
            <div class="box_Buildings-Hijo">
            <label>Select building</label>
              <select id="s_Buildings">
              <option value="sBA">Building A</option>
              <option value="sBB">Building B</option>
              <option value="sBC">Building C</option>
            </select>
            </div>  
          </div>

          <div>
            <p>
            Terms and Conditions
            -At login you are accepting the agreement
            -Your information will be confidential
            -Be ready for the new update
            </p>
            <label></label>
              <label><input type="checkbox" id="admin">Administrator</label>
              <label><input type="checkbox" id="regularUser">Regular User<label>
          </div>

          <div>
          <input type="button" id="sign-in" value="sign-in">
          </div>

          <div>
            <p>Forgot</p>
            <a href="#">Username</a>
            <a href="#">Password?</a>
          </div>

          </div>
        </form>

      <!-- FIN SEGUNDO CONTENEDOR -->
      </section>

    </section>

    </div>
  </body>
</html>
